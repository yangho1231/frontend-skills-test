<form [formGroup]='tableForm' (ngSubmit)='onSubmit()'>
  <input type='text' formControlName='name'>
  <button type='submit' [disabled]='disableButton'>Add Name</button>

  <table mat-table [dataSource]="dataSource">
    <!-- Row Column -->
    <p>{{dataSource}}</p>
    <ng-container matColumnDef="row">
      <th mat-header-cell *matHeaderCellDef> Rows </th>
      <td mat-cell *matCellDef="let element"> {{element.row}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element" (click)="onDelete(element.row)">Delete</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <footer>
    <div class="container">
      <div class="content has-text-centered">
        <p>
          Total: {{totalSum}}
        </p>
      </div>
      </div>
  </footer>
</form>
